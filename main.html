<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	 <div class="container">
    <h1>Tic Tac Toe</h1>
    <div class="users" id="users">
      <div>
        <label for="player-1">Player 1:</label>
        <input type="text" id="player1" name="player-1" placeholder="enter name">
      </div>
      <div>
        <label for="player-2">Player 2:</label>
        <input type="text" id="player2" name="player-2" placeholder="enter name">
      </div>
      <button id="submit">Start Game</button>
    </div>
    <div class="game-board" id="game-board">
      <!-- Game cells will be generated here -->
      <h2 id="current-player" class="message"></h2>
      <div class="bord">
        <div class="cell" id="1" data-index="0"></div>
        <div class="cell" id="2" data-index="1"></div>
        <div class="cell" id="3" data-index="2"></div> 
        <div class="cell" id="4" data-index="3"></div>
        <div class="cell" id="5" data-index="4"></div>
        <div class="cell" id="6" data-index="5"></div>
        <div class="cell" id="7" data-index="6"></div>
        <div class="cell" id="8" data-index="7"></div>
        <div class="cell" id="9" data-index="8"></div>
       </div>
    </div>
  </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
